<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <style>
    :root {
      --radius: 0.625rem;
      --background: oklch(1 0 0);
      --foreground: oklch(0.145 0 0);
      --card: oklch(1 0 0);
      --card-foreground: oklch(0.145 0 0);
      --popover: oklch(1 0 0);
      --popover-foreground: oklch(0.145 0 0);
      --primary: oklch(0.205 0 0);
      --primary-foreground: oklch(0.985 0 0);
      --secondary: oklch(0.97 0 0);
      --secondary-foreground: oklch(0.205 0 0);
      --muted: oklch(0.97 0 0);
      --muted-foreground: oklch(0.556 0 0);
      --accent: oklch(0.97 0 0);
      --accent-foreground: oklch(0.205 0 0);
      --destructive: oklch(0.577 0.245 27.325);
      --border: oklch(0.922 0 0);
      --input: oklch(0.922 0 0);
      --ring: oklch(0.708 0 0);
    }
  </style>
</head>
<body class="bg-background text-foreground min-h-screen" style="background: var(--background); color: var(--foreground);">
  <main class="max-w-2xl mx-auto my-10 p-8 rounded-xl border bg-card shadow" style="background: var(--card); color: var(--card-foreground); border-color: var(--border);">
    <h1 class="text-2xl font-bold mb-6">Chat App</h1>
    <div class="flex items-center justify-between mb-6">
      <button id="new-session-btn" class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" style="background: var(--primary); color: var(--primary-foreground);">새 대화</button>
      <span class="text-xs" style="color: var(--muted-foreground);">현재 대화: <span id="current-session" class="font-mono px-2 py-1 rounded bg-muted text-xs" style="background: var(--muted); color: var(--muted-foreground);"></span></span>
    </div>
    <div class="mb-6">
      <div class="font-semibold text-sm mb-2">과거 대화 목록</div>
      <ul id="session-list" class="space-y-2"></ul>
    </div>
    <div id="conversation" class="space-y-4 min-h-[200px] mb-6"></div>
    <form class="flex gap-2" method="post">
      <input id="prompt-input" name="prompt" class="flex-1 flex h-10 rounded-md border bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" style="background: var(--background); color: var(--foreground); border-color: var(--input);" autocomplete="off" />
      <button class="inline-flex items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" style="background: var(--primary); color: var(--primary-foreground);">Send</button>
    </form>
    <div class="flex justify-center mt-4">
      <div id="spinner" class="hidden w-8 h-8 border-4 border-primary border-b-transparent rounded-full animate-spin" style="border-color: var(--primary); border-bottom-color: transparent;"></div>
    </div>
    <div id="error" class="hidden mt-2 text-center" style="color: var(--destructive);">
      Error occurred, check the browser developer console for more information.
    </div>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script type="module">
  // to let me write TypeScript, without adding the burden of npm we do a dirty, non-production-ready hack
  // and transpile the TypeScript code in the browser
  // this is (arguably) A neat demo trick, but not suitable for production!
  async function loadTs() {
    const response = await fetch('/chat_app.ts');
    const tsCode = await response.text();
    const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
    let script = document.createElement('script');
    script.type = 'module';
    script.text = jsCode;
    document.body.appendChild(script);
  }

  loadTs().catch((e) => {
    console.error(e);
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('spinner').classList.remove('hidden');
  });
</script>
